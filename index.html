  <!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>包含課堂筆記與 p5.js 畫布的頁面</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4; /* 輕微背景色 */
        }
        
        /* 樣式化 p5.js 畫布的容器 */
        #p5-container {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            text-align: center;
            background-color: white;
            padding: 10px;
        }
        
        /* 樣式化 HackMD 筆記的 iframe */
        #hackmd-notes {
            width: 100%;
            border: 1px solid #007bff; /* 讓筆記區塊更明顯 */
        }
    </style>
</head>
<body>


    
    <h2>課堂筆記 (HackMD 嵌入)</h2>
    
    <iframe 
        id="hackmd-notes"
        src="https://hackmd.io/@jjjjiu/rJM3_J96le" 
        height="700px" 
        frameborder="0" 
        allowfullscreen
    >

    </iframe>

    <script src="sketch.js"></script>
    
</body>
</html>
</body>
